name: Release Image

run-name: Release ${{ inputs.tag }}

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string

      tag:
        description: 'Tag for the release'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ inputs.branch }} branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Extract versions
        id: version
        run: |
          TAG="${{ inputs.tag }}"
          
          # Remove 'v' prefix if present
          VERSION=$(echo "$TAG" | sed 's/^v//')
          
          # Extract major version
          MAJOR=$(echo "$VERSION" | cut -d'.' -f1)
          echo "major=v$MAJOR" >> $GITHUB_OUTPUT
          
          # Extract major.minor version
          MINOR=$(echo "$VERSION" | cut -d'.' -f1-2)
          echo "minor=v$MINOR" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ inputs.tag }}
            ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ steps.version.outputs.major }}
            ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ steps.version.outputs.minor }}
            ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ inputs.branch }}-latest
          cache-from: type=gha,ref=${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:buildcache-${{ inputs.branch }}
          cache-to: type=gha,ref=${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:buildcache-${{ inputs.branch }},mode=max

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit: ${{ inputs.branch }}
          draft: false
          generateReleaseNotes: true
          prerelease: false
          tag: ${{ inputs.tag }}
