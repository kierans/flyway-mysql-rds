name: Destroy RDS instance

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  destroy-rds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0

      - name: Setup AWS CDK
        uses: ./.github/actions/cdk
        with:
          role: ${{ secrets.AWS_DB_ROLE_ARN }}

      - name: Destroy RDS stack
        run: | 
          cd cdk && npx cdk destroy FlywayMySQLRDSStack --force

