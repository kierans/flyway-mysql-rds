name: Create new RDS instance

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  create-rds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0

      - name: Setup AWS CDK
        uses: ./.github/actions/cdk

      - name: Deploy RDS stack
        run: | 
          cd cdk && npx cdk deploy FlywayMySQLRDSStack --require-approval=never

